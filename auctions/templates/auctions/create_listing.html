{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listings</h2>

<form action="{% url 'create_listing' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="Image URL">Image URL</label>
        <input type="text" name="Imageurl" class="form-control" id="Imageurl" placeholder="Enter Image URL">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Choose Category</label>
        </div>
        <select name="category" class="custom-select" id="category">
            {% for cat in categories %}
            <option selected>{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create New Listing</button>


</form>



{% endblock %}
